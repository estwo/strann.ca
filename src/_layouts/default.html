<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ site.title }} - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/strann.ca.min.css">
  </head>
  <body>
    <div class="site">
      <div class="header">
        <h1 class="title"><a href="/">{{ site.author.name }}</a></h1>
        <a class="extra" href="/">home</a>
      </div>

      {{ content }}

      <div class="footer">
        <div class="contact">
          <p>
            <a href="{{ site.author.github }}">github.com/strann</a><br />
            <a href="{{ site.author.twitter }}">twitter.com/estwo</a><br />
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
