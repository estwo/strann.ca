<ul class="nav nav--primary">
  <li class="nav_icon">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
      class="icon icon-hamburger">
      <use
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xlink:href="#icon-hamburger"></use>
    </svg>
  </li>
{% for page in site.pages %}
  <li class="nav_item">
    <a
      href="{{ page.url }}"
      class="nav_link">{{ page.title }}</a>
  </li>
{% endfor %}
</ul>
